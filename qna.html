<!DOCTYPE html>
<html lang="ko">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postiong.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>

<body>


    <div w3-include-html="header.html"></div>
    
    
    <main>
        
    
        <h1>QNA</h1>
    
    
        <article class="inquiry box">
    
            <h2>문의하기</h2>
    
            <div>
                <select>
                    <option value="">선택해주세요</option>
                    <option value="">제품</option>
                    <option value="">브랜드</option>
                    <option value="">이벤트</option>
                    <option value="">아이디어 제안</option>
                    <option value="">고객의 소리</option>
                    <option value="">회사일반문의</option>
                </select>
            </div>
    
            <div>
                <div>
                    <textarea placeholder="문의내용을 입력해주세요. (2000자 이내)"></textarea>
                    <p>0/2000자</p>
                </div>
                <div>
                    <label for="file">첨부파일</label>
                    <input type="file" id="file">
                    <p>5MB이하의 이미지 파일<br>(JPG, PNG, GIF)<br>1개 첨부하실 수 있습니다.</p>
                </div>
            </div>
    
            <div>
                <p>문의에 대한 <b>답변 등록 여부</b>를 알려드립니다.</p>
                <label><input type="checkbox">SNS</label>
                <div>
                    <select>
                        <option value="">010</option>
                        <option value="">011</option>
                        <option value="">016</option>
                        <option value="">017</option>
                        <option value="">018</option>
                        <option value="">019</option>
                        <option value="">0130</option>
                        <option value="">0303</option>
                        <option value="">0502</option>
                        <option value="">0504</option>
                        <option value="">0505</option>
                        <option value="">0506</option>
                    </select>
                    <p>-</p>
                    <input type="text">
                    <p>-</p>
                    <input type="text">
                </div>
                <label><input type="checkbox">이메일</label>
                <div>
                    <input type="text">
                    <select>
                        <option value="">직접입력</option>
                        <option value="">@naver.com</option>
                        <option value="">@gmail.com</option>
                        <option value="">@daum.com</option>
                        <option value="">@hanmail.com</option>
                    </select>
                </div>
                <button type="button" onclick="imperfect()">등록하기</button>
            </div>
    
        </article>
    
    
        <article class="completion box">
    
            <h2>문의완료</h2>
    
            <img src="images\Inquiry_completed.png">
            <p>문의가 정상적으로 등록되었습니다.<br>이용해주셔서 감사합니다.</p>
            <p>영업일 기준으로 3일 이내에 답변드립니다.</p>
    
            <button type="button" onclick="imperfect()">홈으로</button>
            <button type="button" onclick="imperfect()">나의 문의 목록</button>
    
        </article>
    
    
        <article class="breakdown box">
    
            <h2>문의 내역</h2>
    
            <p>1:1 문의 내역이 <span>3</span>건 있습니다.</p>
    
            <section>
                <div>
                    <p>답변대기</p>
                    <p>에이스침대 SNS 페이지가 궁금..</p>
                </div>
                <p onclick="imperfect()">▼</p>
            </section>
    
            <section>
                <div>
                    <p>답변완료</p>
                    <p>이벤트 당첨 상품이 아직 도착..</p>
                </div>
                <p onclick="imperfect()">▼</p>
            </section>
    
            <section>
                <div>
                    <p>답변완료</p>
                    <p>이벤트 당첨 여부를 어떻게 알 수..</p>
                </div>
                <p onclick="imperfect()">▼</p>
            </section>
    
        </article>
    
    
    </main>


    <div w3-include-html="footer.html"></div>


    <script>
        includeHTML();
    </script>


    <script type="text/javascript" src="script.js"></script>

    
</body>
</html>
