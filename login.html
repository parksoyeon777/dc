<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="membership.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>


    <div w3-include-html="header.html"></div>

    
    <main>

        <article class="login">

            <h1>Login</h1>

            <h2>환영합니다!<br>에이스 침대입니다.</h2>

            <form>

                <div>
                    <p>ACE BED 통합 아이디로<br>로그인 하실 수 있습니다.</p>
                    <div>
                        <label><input type="text" placeholder="아이디를 입력해주세요."></label>
                        <label><input type="text" placeholder="비밀번호를 입력해주세요."></label>
                        <div>
                            <label>
                            <input type="checkbox">아이디 저장</label>
                            <div>
                                <span onclick="return false, imperfect()">아이디 찾기</span>
                                <span onclick="return false, imperfect()">비밀번호 찾기</span>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="return false, imperfect()">로그인</button>
                    <button type="button" onclick="return false, imperfect()">회원가입</button>
                </div>
        
                <div>
                    <h3>간편로그인</h3>
                    <button type="button" onclick="return false, imperfect()">
                        <img src="images\google.png">
                        <p>구글 로그인</p>
                    </button>
                    <button type="button" onclick="return false, imperfect()">
                        <img src="images\kakao.png">
                        <p>카카오 로그인</p>
                    </button>
                    <button type="button" onclick="return false, imperfect()">
                        <img src="images\naver.png">
                        <p>네이버 로그인</p>
                    </button>
                </div>

            </form>

        </article>

    </main>

    <div w3-include-html="footer.html"></div>

    <script>
        includeHTML();
    </script>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
